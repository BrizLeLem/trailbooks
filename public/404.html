<div class="page">
  <header>
    <div class="search"><svg><use xlink:href="#ico-search"></use></svg></div>
    <style type="text/css">


      /*--------------------
      Body
      --------------------*/
      html,
      body {
        height: 100%;
      }

      /*--------------------
      Page
      --------------------*/
      .page {
        position: relative;
        width: 100%;
        height: 600px;
        z-index: 1;
        font-family: $body-font, sans-serif;
        background: $trailbooks-blue;
        border-radius: 10px;
        overflow: hidden;
      }


      .page:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0,0,0,.4);
      }

      /*--------------------
      Content
      --------------------*/
      .content {
        text-align: center;
        padding-top: 0px;
        color: white;
        position: relative;
        z-index: 2;

        h1 {
          font-weight: 900;
          font-size: 165px;
          line-height: 1;
          margin-bottom: -10px;
/*          opacity: 0.6;
*/        }

        h2 {
          font-weight: 700;
          font-size: 34px;
          margin-bottom: 6px;
/*          opacity: 0.9;
*/        }

        p {
          font-weight: 300;
          font-size: 14px;
          opacity: 0.7;
          margin-bottom: 140px;
          font-color: white;
        }

        a {
          display: inline-block;
          font-weight: 300;
          font-size: 12px;
          text-transform: uppercase;
          border: 1px solid #CDD4DE;
          padding: 8px 14px;
          border-radius: 4px;
          opacity: 0.4;
          cursor: pointer;
        }
      }


      /*--------------------
      Image
      --------------------*/
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: -1;
        transform: scale(1.1);
      }
    </style>
  </header>
  <div class="content">
    <h1>404</h1>
    <h2>Page not found</h2>
    <p>Oh no! You've wandered off the trail.</p>
    <a>back to home</a>
  </div>
    <img src="404.jpg" />
</div>
